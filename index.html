<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fonte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        p {
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Controle de Tamanho da Fonte</h1>
    <p id="texto">Este Ã© um exemplo de texto cujo tamanho pode ser ajustado.</p>
    <button onclick="aumentarFonte()">Aumentar Fonte</button>
    <button onclick="diminuirFonte()">Diminuir Fonte</button>

    <script>
        let tamanhoFonte = 16;

        function aumentarFonte() {
            tamanhoFonte += 2;
            document.getElementById("texto").style.fontSize = tamanhoFonte + "px";
        }

        function diminuirFonte() {
            if (tamanhoFonte > 10) {
                tamanhoFonte -= 2;
                document.getElementById("texto").style.fontSize = tamanhoFonte + "px";
            }
        }
    </script>
</body>
</html>
