<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tamanho do Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo">Texto Ajustável</h1>
        <p id="texto">Este é um exemplo de texto cujo tamanho pode ser ajustado usando os botões abaixo.</p>
        <div class="button-group">
            <button onclick="aumentarTexto()">Aumentar Texto</button>
            <button onclick="diminuirTexto()">Diminuir Texto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
